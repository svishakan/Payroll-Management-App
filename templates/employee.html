{% extends "base.html" %}

{% block head %}
<title>PMS Employee</title>
{% endblock %}

{% block body %}
<h1 class="titleText">Payroll Management System</h1>
<hr>
<h2 class="titleText">Employee Navigation Menu</h2><br><br>
<div align="center" class="reg-page">
    <button class="btn" onclick="window.open('/viewprofile/{{employee.id}}')">View Profile</button><br><br>
    <button class="btn" onclick="window.open('/viewpayslip/{{employee.id}}')">View Payslip</button><br><br>
    <button class="btn" onclick="logoutUser()">Logout</button><br><br>
</div>

<script>
    logoutUser = () => {
        //redirect to home page
        location.href = "/";
    }
</script>
{% endblock %}
